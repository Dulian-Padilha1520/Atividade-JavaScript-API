<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Fire! (Agradecimentos & Sugestões)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cabecalho">
        <header>
            <h1>Warning Fire!</h1>
        </header>
        <div id="comeBack">
            <section class="buttons">
                <a href="/" class="nao"><button>Voltar a página inicial</button></a>
            </section>
        </div>
    </div>
    <div id="esta">
        <section id="meio">
            <div class="novel">
                <h1>Agradecimentos & Sugestões</h1>
                <form action="" method="get">
                    <div class="caixa-de-texto">
                        <label for="andress">Comentário Anônimo?</label>
                        <div class="radio">
                            <input type="radio" value="Sim" name="campo-radio" id="campo-radio1" checked/>
                            <label for="campo-radio1">Sim</label>
                            <input type="radio" value="Nao" name="campo-radio" id="campo-radio2" />
                            <label for="campo-radio2">Não</label>
                        </div>
                    </div>
                    <div class="caixa-de-texto">
                        <div class="esconde">
                            <label for="name" id="name">Nome: <input type="text" name="name"></label>
                        </div>
                    </div>
                    <div class="caixa-de-texto">
                        <label for="description">Digite o seu comentário aqui!</label>
                        <h5>(Pode ser agradecimentos ou sugestões, não é aceitável comentários ofensivos)</h5>
                        <textarea name="description" cols="60" rows="10"></textarea>
                    </div>
                    <section class="buttons">
                        <a href="/Confirmacao" class="nao"><button>Salvar</button></a>
                    </section>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
